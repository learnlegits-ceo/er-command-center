# ============================================================
# Render.com Blueprint - ER Command Center
# Docs: https://render.com/docs/blueprint-spec
# ============================================================

services:
  # ----------------------------------------------------------
  # BACKEND - FastAPI
  # ----------------------------------------------------------
  - type: web
    name: er-backend
    env: python
    plan: free
    rootDir: Code Base Backend
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: APP_NAME
        value: ER Command Center
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: API_VERSION
        value: v1

      # --- Set these manually in Render dashboard ---
      - key: DATABASE_URL
        sync: false   # paste your Supabase/Neon PostgreSQL URL here
      - key: DATABASE_SYNC_URL
        sync: false   # paste your Supabase/Neon sync URL here
      - key: SECRET_KEY
        generateValue: true   # auto-generated by Render
      - key: JWT_SECRET_KEY
        generateValue: true   # auto-generated by Render
      - key: GROQ_API_KEY
        sync: false   # paste your Groq API key here
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: GROQ_VISION_MODEL
        value: llama-3.2-90b-vision-preview

      # CORS - update with your actual Render frontend URL after deploy
      - key: CORS_ORIGINS
        value: https://er-frontend.onrender.com,https://localhost:5173

      # Redis (optional - leave blank to disable)
      - key: REDIS_URL
        sync: false

  # ----------------------------------------------------------
  # FRONTEND - React + Vite (Static Site)
  # ----------------------------------------------------------
  - type: web
    name: er-frontend
    env: static
    plan: free
    rootDir: Code Base Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      # Update this AFTER backend is deployed (use your backend URL)
      - key: VITE_API_BASE_URL
        value: https://er-backend.onrender.com/api/v1
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
