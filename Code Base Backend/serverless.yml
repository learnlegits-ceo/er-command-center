service: er-command-center-api

provider:
  name: aws
  runtime: python3.11
  region: ap-south-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30

  environment:
    APP_NAME: ER Command Center
    APP_ENV: ${self:provider.stage}
    DEBUG: ${self:custom.debug.${self:provider.stage}, 'false'}
    DATABASE_URL: ${env:DATABASE_URL}
    JWT_SECRET_KEY: ${env:JWT_SECRET_KEY}
    GROQ_API_KEY: ${env:GROQ_API_KEY}
    AWS_SQS_QUEUE_URL: !Ref NotificationQueue
    S3_BUCKET_NAME: !Ref UploadsBucket

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - sqs:SendMessage
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource:
            - !GetAtt NotificationQueue.Arn
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:DeleteObject
          Resource:
            - !Sub "arn:aws:s3:::${UploadsBucket}/*"

custom:
  debug:
    dev: 'true'
    staging: 'false'
    prod: 'false'

  pythonRequirements:
    dockerizePip: non-linux
    slim: true
    strip: false
    useDownloadCache: true
    useStaticCache: true

functions:
  api:
    handler: lambda_handler.lambda_handler
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /
          method: ANY

  # Notification processor (processes SQS messages)
  notificationProcessor:
    handler: workers.notification_processor.handler
    timeout: 60
    events:
      - sqs:
          arn: !GetAtt NotificationQueue.Arn
          batchSize: 10

resources:
  Resources:
    # SQS Queue for notifications
    NotificationQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-notifications-${self:provider.stage}
        VisibilityTimeout: 120
        MessageRetentionPeriod: 345600
        RedrivePolicy:
          deadLetterTargetArn: !GetAtt NotificationDLQ.Arn
          maxReceiveCount: 3

    # Dead Letter Queue
    NotificationDLQ:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-notifications-dlq-${self:provider.stage}
        MessageRetentionPeriod: 1209600

    # S3 Bucket for uploads
    UploadsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:service}-uploads-${self:provider.stage}
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders:
                - "*"
              AllowedMethods:
                - GET
                - PUT
                - POST
              AllowedOrigins:
                - "*"
              MaxAge: 3000

plugins:
  - serverless-python-requirements
  - serverless-offline

package:
  individually: false
  patterns:
    - '!.git/**'
    - '!.github/**'
    - '!tests/**'
    - '!.env*'
    - '!*.md'
    - '!.pytest_cache/**'
    - '!__pycache__/**'
    - '!.mypy_cache/**'
    - '!node_modules/**'
